<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>

<header>
  <h1>Utazási Ajánlatok ✈️</h1>
  <p>Program + költség egyben</p>
</header>

<div class="container">
  <div class="section-title">Ajánlatok</div>

  {% for offer in site.offers %}
  <a href="{{ offer.url | relative_url }}" class="offer-card"
     style="background-image: url('{{ offer.image | relative_url }}');">

    <div class="offer-overlay">
      <h3>{{ offer.title }}</h3>
      <p>{{ offer.description }}</p>
      {% if offer.price %}
        <span class="offer-price">{{ offer.price }}</span>
      {% endif %}
    </div>

  </a>
{% endfor %}

</div>

<footer>
  © 2026 Utazási Ajánlatok
</footer>

</body>
</html>
